<div style="text-align: center;margin:50px auto;width: 30%;">
    <h1 class="title">Projects</h1>
</div>
<mat-grid-list rowHeight=3:4 [gutterSize]="'50px'" cols="4" style="width: 70%;margin: auto;height: 100%;">
    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols">
        <div *ngIf="tile.name != ''" style="width: 80%;">
            <h2>{{tile.name}}</h2>
            <p>{{tile.description}}</p>
            <a href={{tile.link}}>See More</a>
        </div>
        <img *ngIf="tile.name == ''" src={{tile.image}} style="width:100%;height:100%;">
    </mat-grid-tile>
</mat-grid-list>
